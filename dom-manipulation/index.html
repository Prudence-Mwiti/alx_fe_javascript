<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator â€” Sync + Filter</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Filter -->
  <label for="categoryFilter">Category:</label>
  <select id="categoryFilter">
    <option value="all">All Categories</option>
  </select>

  <!-- Display -->
  <div id="quoteContainer" style="margin: 1rem 0;"></div>

  <!-- Sync UI -->
  <div style="margin: 1rem 0; padding: .5rem; border: 1px solid #ccc;">
    <strong>Sync Status:</strong> <span id="syncStatus">Idle</span><br/>
    <button id="syncNow">Sync Now</button>
    <label style="margin-left: 1rem;">
      <input type="checkbox" id="autoSyncToggle" />
      Auto Sync (every 30s)
    </label>
  </div>

  <script src="script.js"></script>
</body>
</html>
