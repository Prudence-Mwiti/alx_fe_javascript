<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
</head>
<body>
    <h1>Random Quote Generator</h1>

    <p id="quote">Click the button to see a quote</p>
    <p id="category"></p>

    <button id="new-quote">Show New Quote</button>

    <h2>Add a New Quote</h2>
    <input type="text" id="new-quote-text" placeholder="Enter quote text">
    <input type="text" id="new-quote-category" placeholder="Enter category">
    <button id="add-quote">Add Quote</button>

    <script src="script.js"></script>
</body>
</html>
